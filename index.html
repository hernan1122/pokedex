<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400&family=Concert+One&family=Cuprum:wght@400;600;700&family=DM+Sans:wght@400;500;700&family=Indie+Flower&family=Inter:wght@300;500&family=Kaushan+Script&family=Oswald:wght@200;300;600&family=Roboto+Mono:wght@100&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <form id="form" action="" onsubmit="searchPokemon(event)">
      <input type="text" name="pokemon" autocomplete="off">
  </form>
  <div data-poke-card class="poke-card">
    <div data-poke-name>Pokedex</div>
    <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
    </div>
    <div data-poke-id></div>
    <div data-poke-types class="poke-types"></div>
    <div data-poke-stats class="poke-stats"></div>
  </div>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
